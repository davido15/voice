<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .mic-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #3b82f6;
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .mic-button:hover {
      background-color: #2563eb;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Custom Mic Button -->
  <div class="mic-button" id="micButton">
    ðŸŽ¤
  </div>

  <!-- Hidden ElevenLabs Widget -->
  <elevenlabs-convai agent-id="RjxwQJi2L14jPiXtEmOo" id="convai-widget" style="display:none;"></elevenlabs-convai>

  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <script>
    // Wait for the script to be loaded and then control the widget
    window.onload = function() {
      const micButton = document.getElementById("micButton");
      const convaiWidget = document.getElementById("convai-widget");

      // Make sure the ElevenLabs widget is loaded
      if (!convaiWidget) {
        console.error("ElevenLabs widget not loaded");
        return;
      }

      // Function to start the session when mic button is pressed
      micButton.addEventListener("click", function() {
        // Check if the widget is already initialized
        if (convaiWidget) {
          convaiWidget.startSession(); // Start the conversation
          document.querySelector('.status').innerText = "Session Started! ðŸŽ¤";
        }
      });

      // Handle the response message from the widget
      convaiWidget.addEventListener('message', function(event) {
        console.log('AI Response:', event.detail);
      });
    };
  </script>

  <!-- Status Text to indicate conversation state -->
  <div class="status">Press the mic button to start the conversation!</div>
</body>
</html>
