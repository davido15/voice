  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_KEY = "sk_b1f548a76a483942b3658f1948019e1ffb3a62f2616d5a41"; // Replace with your API Key
      const AGENT_ID = "RjxwQJi2L14jPiXtEmOo"; // Replace with your Agent ID

      // Ensure the ConvAI Widget is initialized
      const convaiWidget = window.convaiWidget;

      // Initialize the widget with API Key and Agent ID

        if (convaiWidget && typeof convaiWidget.startSession === "function") {
