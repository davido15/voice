<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .mic-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #3b82f6;
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .mic-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Custom Mic Button -->
  <div class="mic-button" id="micButton">
    ðŸŽ¤
  </div>

  <!-- Hidden ElevenLabs Script -->
  <elevenlabs-convai agent-id="RjxwQJi2L14jPiXtEmOo" id="convai-widget" style="display:none;"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <script>
    // When the button is clicked, we start the ElevenLabs conversation
    document.getElementById("micButton").addEventListener("click", function () {
      const convaiWidget = document.getElementById("convai-widget");

      // If the widget is not initialized, start the conversation
      if (!convaiWidget) return;

      convaiWidget.startSession(); // Start the session when the mic button is pressed
    });
  </script>
</body>
</html>
